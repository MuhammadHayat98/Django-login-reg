{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>db intializer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/Home.css' %}" >
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Project Login and Registration</a>
    </nav>
</head>
    <div class="container">
        <body>
            <button type="button" class="btn btn-secondary btn-sm" id="initDB">Intialize DB</button>
            <table class="table" id="users">
                <thead>
                  <tr class= "items">
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                  </tr>
                  {% for blog in blogs %}
                    <tr><td>{{blog.subject}}</td><td>{{blog.description}}</td></tr>
                  {%endfor%}
                </thead>
              </table>
            <!-- <table id="users">
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </table> -->
            <script>
             $(document).ready(function(){
          $("button").click(function(){
            $.getJSON("http://127.0.0.1:8000/initdb/", function(result){
                // $("div").append(JSON.parse(result) + " ");
                res = JSON.parse(result);
                $('#users').empty();
                $('#users').append(`<tr><th>Username</th><th>Password</th></tr>`);
                for(i = 0; i<5; i++){
                    console.log(res[i]["fields"])
                    $('#users').append(`<tr><td>${res[i]["fields"]["firstName"]}</td><td>${res[i]["fields"]["passWord"]}</td></tr>`);
                }
                
            });
          });
        });
            </script>
             <!-- jQuery first, then Popper.js, then Bootstrap JS -->
             <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </body>
    </div>

</html>
