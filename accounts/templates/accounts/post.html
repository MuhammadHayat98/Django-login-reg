{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blog Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" >
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Blogging Home</a>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="/">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">account</a>
            </li>
        </ul>
    </nav>
</head>
        <body>
          <div class = "container">
            <div class="row">
              <div class="card" id = "card">
                <div class="card-body">
                    <form action="#" method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        {{form.subject}}
                        <!-- <input type="text" class="form-control" id="subject" name="subject" value="" required> -->
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        {{form.description}}
                        <!-- <textarea class="form-control" id="description" name="description" value="" required rows="1"></textarea> -->
                        </div>
                        <div class="form-group">
                        <label for="hash">Hastags</label>
                        {{form.author}}
                        <input type="text" class="form-control" id="hash" name="hash" value="" >
                        </div>
                        <div class="form-group">
                          <input class="btn btn-primary btn-block" type="submit" value="Create Post">
                      </div>
                    </form>
                    {% for message in form.errors %}
					            <p id="messages">{{message}}</p>
				            {% endfor %}	
                </div>
            </div>
            </div>
          </div>
            </script> 
             <!-- jQuery first, then Popper.js, then Bootstrap JS -->
             <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </body>
</html>
